<!DOCTYPE html>
<html lang="en" ng-app="TheCriminalsApp">
<head>
  <meta charset="UTF-8">
  <title>The Criminals App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/criminalController.js"></script>
</head>
<body>
  <section ng-controller="CriminalCtrl">
    <h1>Infamous Criminals</h1>

    <ul id="criminals">
      <li ng-repeat='criminal in all'>
        <span
          class="status"
          ng-class="{'alive' : criminal.status=='ALIVE' , 'dead' : criminal.status=='DEAD'}">
          {{ criminal.status }}
        </span>

        <a href="" ng-click="showCriminal(criminal)">
          <strong> {{ criminal.name }}</strong>
        </a>
        <em> {{ criminal.location }}</em>
        <button class="delete" ng-click="removeCriminal(criminal._id)"> X </button>
      </li>
    </ul>


    <form id="newCriminal" ng-submit="addCriminal()" >
      <label> Name: </label>
      <input type="text" placeholder ="Prof.Moriarty" ng-model="newCriminal.name">

      <label> Location: </label>
      <input type="text" placeholder="Reichenbach Falls, CH" ng-model="newCriminal.location">

      <label> Status: </label>
      <select ng-model="newCriminal.status">
        <option value="" disabled="disabled" selected="selected"> - - Please select one - - </option>
        <option value="UNKNOWN">Unknown</option>
        <option value="DEAD">Dead</option>
        <option value="ALIVE">Alive</option>
      </select>
      <input type="submit" value="Add Criminal">
      <input type="reset" value="clear">
    </form>

    <hr>

    <form
      id="newCriminal"
      style="border-color: red;"
      ng-if="editCriminal.name != null"
      ng-submit="updateCriminal(criminal._id)">

      <h3> Edit and Update </h3>
      <label> Name: </label>
      <input type="text" ng-model="editCriminal.name">

      <label> Location: </label>
      <input type="text" ng-model="editCriminal.location">

      <label> Status: </label>
      <select ng-model="editCriminal.status">
        <option value="UNKNOWN">Unknown</option>
        <option value="DEAD">Dead</option>
        <option value="ALIVE">Alive</option>
      </select>
      <input type="submit" value="Update Criminal Record">
    </form>

  </section>
</body>
</html>
